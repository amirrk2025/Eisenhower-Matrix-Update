<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eisenhower Matrix</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="matrix-container">
    <div class="quadrant" id="urgent-important">
        <h2>Do Now</h2>
        <div class="task-list"></div>
        <div class="task-input">
            <input type="text" placeholder="Add task...">
            <button>Add</button>
        </div>
    </div>
    <div class="quadrant" id="not-urgent-important">
        <h2>Plan</h2>
        <div class="task-list"></div>
        <div class="task-input">
            <input type="text" placeholder="Add task...">
            <button>Add</button>
        </div>
    </div>
    <div class="quadrant" id="urgent-not-important">
        <h2>Delegate</h2>
        <div class="task-list"></div>
        <div class="task-input">
            <input type="text" placeholder="Add task...">
            <button>Add</button>
        </div>
    </div>
    <div class="quadrant" id="not-urgent-not-important">
        <h2>Delete</h2>
        <div class="task-list"></div>
        <div class="task-input">
            <input type="text" placeholder="Add task...">
            <button>Add</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
